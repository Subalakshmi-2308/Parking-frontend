<form (ngSubmit)= "getUser()">
    <label> Enter User ID </label>
    <input [(ngModel)]="id" name="id" type="number"/>
    <button type="submit">Get User</button>
</form>

<div *ngIf="userById">
    <table border="1" align="center">
        <thead>
            <th>User ID</th>
            <th>User Name</th>
            <th>User email</th>
            
        </thead>
        <tbody>
            <tr>
                <td>{{userById.id}}</td>
                <td>{{userById.name}}</td>
                <td>{{userById.email}}</td>
            </tr>
        </tbody>
    </table>
</div>
